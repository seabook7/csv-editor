<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSV Editor</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/editable-table.css" rel="stylesheet">
    <link href="styles/csv-editor.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex h-100 flex-column py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name-input" value="New.csv" placeholder="File name">
            <button class="btn btn-outline-secondary px-0" data-bs-toggle="modal" data-bs-target="#new-modal" type="button">
              <i class="bi-file-earmark"></i>
              New
            </button>
            <button class="btn btn-outline-secondary px-0" id="open-button" type="button">
              <i class="bi-file-earmark-code"></i>
              Open
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <label class="input-group-text" for="delimiter-select">Delimiter:</label>
            <select class="form-select" id="delimiter-select">
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <label class="input-group-text" for="quote-select">Quote:</label>
            <select class="form-select" id="quote-select">
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-between mb-3">
          <button class="btn btn-outline-secondary" id="save-button" type="button">
            <i class="bi-save"></i>
            Save
          </button>
          <a class="btn btn-outline-secondary" href="index.html" role="button">
            <i class="bi-x-square"></i>
            Close
          </a>
        </div>
      </div>
      <div class="flex-fill">
      </div>
    </div>
    <div class="modal fade" id="new-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create new file</h5>
          </div>
          <div class="modal-body d-flex justify-content-between">
            <div>
              <label class="form-label" for="rows-count">Rows conut:</label>
              <input class="form-control" id="rows-count">
            </div>
            <div>
              <label class="form-label" for="columns-count">Columns conut:</label>
              <input class="form-control" id="columns-count">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-success" id="new-button" data-bs-dismiss="modal" type="button">
              <i class="bi-check2"></i>
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/editable-table.js"></script>
    <script src="scripts/csv-editor.js"></script>
  </body>
</html>
