<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/svg+xml" href="bootstrap-icons-1.10.3/filetype-json.svg" rel="icon">
    <title>JSON Editor</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/editable-tree.css" rel="stylesheet">
    <link href="styles/json-editor.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex h-100 flex-column py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name" value="New.json" placeholder="File name">
            <button class="btn btn-outline-secondary px-0" id="new-button" type="button">
              <i class="bi-file-earmark"></i>
              New
            </button>
            <button class="btn btn-outline-secondary px-0" id="open-button" type="button">
              <i class="bi-file-earmark-code"></i>
              Open
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input" id="spaces-checkbox" type="checkbox" checked>
            </div>
            <label class="input-group-text" for="spaces-checkbox">Spaces for save:</label>
            <input class="form-control" id="spaces-input" placeholder="4">
          </div>
        </div>
        <div class="col-12 col-xl-6 d-flex justify-content-between mb-3">
          <button class="btn btn-outline-secondary" id="save-button" type="button">
            <i class="bi-save"></i>
            Save
          </button>
          <a class="btn btn-outline-secondary" href="index.html" role="button">
            <i class="bi-x-square"></i>
            Close
          </a>
        </div>
      </div>
      <div class="flex-fill"></div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/editable-tree.js"></script>
    <script src="scripts/json-editor.js"></script>
  </body>
</html>
