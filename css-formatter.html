<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Formatter</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/html-and-css-formatter.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex h-100 flex-column py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name-input" placeholder="File name">
            <button class="btn btn-outline-secondary px-0" id="new-button" type="button">
              <i class="bi-file-earmark"></i>
              New
            </button>
            <button class="btn btn-outline-secondary px-0" id="open-button" type="button">
              <i class="bi-file-earmark-code"></i>
              Open
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-between mb-3">
          <button class="btn btn-outline-secondary" id="format-button" type="button">
            <i class="bi-code-square"></i>
            Format
          </button>
          <button class="btn btn-outline-secondary" id="revert-button" type="button">
            <i class="bi-arrow-counterclockwise"></i>
            Revert
          </button>
          <button class="btn btn-outline-secondary" id="save-button" type="button">
            <i class="bi-save"></i>
            Save
          </button>
        </div>
        <div class="col-12 col-md-6 col-xl-3"></div>
        <div class="col-12 col-md-6 col-xl-3 d-flex justify-content-between mb-3">
          <a class="btn btn-outline-secondary" href="html-formatter.html" role="button">
            <i class="bi-filetype-html"></i>
            HTML Formatter
          </button>
          <a class="btn btn-outline-secondary" href="index.html" role="button">
            <i class="bi-x-square"></i>
            Close
          </a>
        </div>
      </div>
      <div class="flex-fill position-relative d-flex">
        <textarea class="form-control overflow-hidden border-end-0 text-end text-secondary" id="line-numbers-textarea" disabled></textarea>
        <textarea class="form-control border-start-0" id="css-textarea" spellcheck="false"></textarea>
        <div class="position-absolute bottom-0 end-0" id="live-alert-placeholder"></div>
      </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/css-formatter.js"></script>
  </body>
</html>
