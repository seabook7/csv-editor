<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Romancing Sa-Ga 3 Data Viewer</title>
    <link href="bootstrap-5.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" placeholder="File name" id="file-name" readonly>
            <button class="btn btn-outline-primary" style="width:4rem;" id="open-button">Open</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <select class="form-control" id="dialogue-select" disabled></select>
          <textarea class="form-control" id="dialogue-textarea" rows="40" readonly></textarea>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="rsg-data-viewer/scripts/utility.js"></script>
    <script src="rsg-data-viewer/scripts/jisx0201-encoding.js"></script>
    <script src="rsg-data-viewer/scripts/snes-rom.js"></script>
    <script src="rsg-data-viewer/scripts/rsg3-encoding.js"></script>
    <script src="rsg-data-viewer/scripts/rsg3-text.js"></script>
    <script src="rsg-data-viewer/scripts/rsg3-character.js"></script>
    <script src="rsg-data-viewer/scripts/main.js"></script>
  </body>
</html>
