<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/svg+xml" href="bootstrap-icons-1.10.3/file-earmark-binary.svg" rel="icon">
    <title>Hex Viewer</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/hex-viewer.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name" placeholder="File name" readonly>
            <button class="btn btn-outline-secondary px-0" id="open-button" type="button">
              <i class="bi-file-earmark-code"></i>
              Open
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <label class="input-group-text" for="file-size">File size:</label>
            <input class="form-control" id="file-size" placeholder="bytes" readonly>
          </div>
        </div>
        <div class="col-12 col-xl-6 d-flex justify-content-end mb-3">
          <a class="btn btn-outline-secondary" href="index.html" role="button">
            <i class="bi-x-square"></i>
            Close
          </a>
        </div>
      </div>
      <div class="row border-bottom"id="header" hidden>
        <div class="col-3 col-md-2 col-xl-1 border-end"></div>
        <div class="col-9 col-md-10 col-xl-11 font-monospace user-select-none" id="header-address">00 01 02 03 04 05 06 07 08 09 0A 0B 0C 0D 0E 0F</div>
      </div>
      <div class="row">
        <div class="col-3 col-md-2 col-xl-1 border-end font-monospace text-end user-select-none" id="address"></div>
        <div class="col-9 col-md-10 col-xl-11 font-monospace" id="hex"></div>
      </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/hex-viewer.js"></script>
  </body>
</html>
