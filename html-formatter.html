<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Formatter</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/html-formatter.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex flex-column py-3 h-100">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name-input" placeholder="File name">
            <button class="btn btn-outline-primary" id="open-button" type="button">Open</button>
            <button class="btn btn-outline-primary" id="save-button" type="button">Save</button>
          </div>
        </div>
      </div>
      <div class="position-relative flex-fill">
        <textarea class="form-control h-100" id="html-textarea" spellcheck="false"></textarea>
        <div class="position-absolute bottom-0 end-0" id="live-alert-placeholder"></div>
      </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/html-formatter.js"></script>
  </body>
</html>
