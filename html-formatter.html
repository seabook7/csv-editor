<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Formatter</title>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons-1.10.3/bootstrap-icons.css" rel="stylesheet">
    <link href="styles/html-and-css-formatter.css" rel="stylesheet">
  </head>
  <body>
    <div class="container d-flex h-100 flex-column py-3">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="input-group">
            <input class="form-control" id="file-name-input" placeholder="File name">
            <button class="btn btn-outline-secondary" id="new-button" type="button">New</button>
            <button class="btn btn-outline-secondary" id="open-button" type="button">Open</button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-3 mb-3 d-flex justify-content-between">
          <button class="btn btn-outline-secondary px-0" id="format-button" type="button">
            <i class="bi-code-square"></i>
            Format
          </button>
          <button class="btn btn-outline-secondary" id="undo-button" type="button">Undo</button>
          <button class="btn btn-outline-secondary" id="save-button" type="button">Save</button>
        </div>
      </div>
      <div class="flex-fill position-relative d-flex">
        <textarea class="form-control overflow-hidden border-end-0 h-100 text-end text-secondary" id="line-numbers-textarea" disabled></textarea>
        <textarea class="form-control border-start-0 h-100" id="html-textarea" spellcheck="false"></textarea>
        <div class="position-absolute bottom-0 end-0" id="live-alert-placeholder"></div>
      </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/file-io.js"></script>
    <script src="scripts/html-formatter.js"></script>
  </body>
</html>
